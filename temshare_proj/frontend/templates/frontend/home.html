{% extends "frontend/base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-3">Share a file or a URL (expires in 5 minutes)</h3>

        <ul class="nav nav-tabs" id="tab" role="tablist">
          <li class="nav-item">
            <button class="nav-link active" id="file-tab" data-bs-toggle="tab" data-bs-target="#file" type="button">Upload File</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" id="url-tab" data-bs-toggle="tab" data-bs-target="#url" type="button">Share URL</button>
          </li>
        </ul>

        <div class="tab-content mt-3">
          <div class="tab-pane fade show active" id="file">
            <form action="/upload/" method="post" enctype="multipart/form-data" id="fileForm">
              {% csrf_token %}
              <div class="mb-3">
                <label class="form-label">Choose file</label>
                <input class="form-control" type="file" name="file" id="fileInput" required>
                <small class="text-muted" id="fileInfo"></small>
              </div>
              <button class="btn btn-primary" type="submit" id="uploadBtn">Upload & Generate Link</button>
              <div class="mt-2">
                <div class="progress" id="uploadProgress" style="display: none;">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                </div>
              </div>
            </form>
          </div>

          <div class="tab-pane fade" id="url">
            <form action="/url/" method="post" id="urlForm">
              {% csrf_token %}
              <div class="mb-3">
                <label class="form-label">Enter URL</label>
                <input class="form-control" type="url" name="url" id="urlInput" placeholder="https://example.com" required>
                <small class="text-muted">Enter a valid URL starting with http:// or https://</small>
              </div>
              <button class="btn btn-primary" type="submit">Generate Link</button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<script>
  // File upload handling
  const fileInput = document.getElementById('fileInput');
  const fileInfo = document.getElementById('fileInfo');
  const fileForm = document.getElementById('fileForm');
  const uploadBtn = document.getElementById('uploadBtn');
  const uploadProgress = document.getElementById('uploadProgress');

  // Display file information when selected
  fileInput.addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
      const size = (file.size / 1024 / 1024).toFixed(2); // Convert to MB
      const sizeText = file.size > 1024 * 1024 
        ? `${size} MB` 
        : `${(file.size / 1024).toFixed(2)} KB`;
      
      fileInfo.textContent = `Selected: ${file.name} (${sizeText})`;
      
      // Warn for large files
      if (file.size > 50 * 1024 * 1024) { // 50MB
        fileInfo.textContent += ' ⚠️ Large file - upload may take time';
        fileInfo.classList.add('text-warning');
      } else {
        fileInfo.classList.remove('text-warning');
      }
    }
  });

  // Show progress on form submit
  fileForm.addEventListener('submit', function(e) {
    uploadBtn.disabled = true;
    uploadBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Uploading...';
    uploadProgress.style.display = 'block';
    
    // Simulate progress (since we can't track actual upload without AJAX)
    let progress = 0;
    const progressBar = uploadProgress.querySelector('.progress-bar');
    const interval = setInterval(() => {
      progress += 10;
      progressBar.style.width = progress + '%';
      if (progress >= 90) {
        clearInterval(interval);
      }
    }, 200);
  });

  // URL form validation
  const urlForm = document.getElementById('urlForm');
  const urlInput = document.getElementById('urlInput');

  urlInput.addEventListener('input', function(e) {
    const url = e.target.value;
    if (url && !url.match(/^https?:\/\//)) {
      urlInput.setCustomValidity('URL must start with http:// or https://');
    } else {
      urlInput.setCustomValidity('');
    }
  });

  // Clear form on tab switch
  const fileTabs = document.querySelectorAll('button[data-bs-toggle="tab"]');
  fileTabs.forEach(tab => {
    tab.addEventListener('shown.bs.tab', function(e) {
      // Reset file form
      fileForm.reset();
      fileInfo.textContent = '';
      uploadBtn.disabled = false;
      uploadBtn.innerHTML = 'Upload & Generate Link';
      uploadProgress.style.display = 'none';
      
      // Reset URL form
      urlForm.reset();
    });
  });

  // Prevent accidental page refresh when form is being filled
  let formStarted = false;
  
  fileInput.addEventListener('change', () => formStarted = true);
  urlInput.addEventListener('input', () => formStarted = true);
  
  window.addEventListener('beforeunload', function(e) {
    if (formStarted && !uploadBtn.disabled) {
      e.preventDefault();
      e.returnValue = '';
    }
  });
</script>

{% endblock %}
