{% extends "frontend/base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-3">Share a file or a URL (romoves in 5 minutes)</h3>

        <ul class="nav nav-tabs" id="tab" role="tablist">
          <li class="nav-item">
            <button class="nav-link active" id="file-tab" data-bs-toggle="tab" data-bs-target="#file" type="button">Upload File</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" id="url-tab" data-bs-toggle="tab" data-bs-target="#url" type="button">Share URL</button>
          </li>
        </ul>

        <div class="tab-content mt-3">
          <div class="tab-pane fade show active" id="file">
            <form action="/upload/" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="mb-3">
                <label class="form-label">Choose file</label>
                <input class="form-control" type="file" name="file" required>
              </div>
              <button class="btn btn-primary">Upload & Generate Link</button>
            </form>
          </div>

          <div class="tab-pane fade" id="url">
            <form action="/url/" method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label class="form-label">Enter URL</label>
                <input class="form-control" type="url" name="url" placeholder="https://example.com" required>
              </div>
              <button class="btn btn-primary">Generate Link</button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
