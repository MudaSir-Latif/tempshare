{% extends "base.html" %}
{% block content %}
<div class="alert alert-info">
  {% if error %}
    <strong>Error:</strong> {{ error }}
  {% else %}
    <p>File uploaded. Share this link (expires in ~5 minutes):</p>
    <p><a href="{{ link }}">{{ link }}</a></p>
  {% endif %}
</div>
<p><a href="/" class="btn btn-primary">Share Another</a></p>
{% endblock %}
