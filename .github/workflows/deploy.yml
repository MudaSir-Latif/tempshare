name: üöÄ CI/CD for Tempshare

on:
  push:
    branches: [ "main" ]

jobs:
  lint-test-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout the latest code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2Ô∏è‚É£ Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    # 3Ô∏è‚É£ Install dependencies for linting and testing
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pytest-django

    # 4Ô∏è‚É£ Run lint
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

    # 5Ô∏è‚É£ Run tests
    - name: Run Django tests
      run: |
        python manage.py test

    # 6Ô∏è‚É£ Deploy to EC2 via SSH
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          echo "Deploying to EC2..."
          cd ${{ secrets.PROJECT_DIR }} || exit 1
          echo "Current directory: $(pwd)"
          source ${{ secrets.VENV_DIR }}/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          python manage.py migrate --noinput
          python manage.py collectstatic --noinput
          sudo systemctl restart gunicorn
          sudo systemctl restart nginx
